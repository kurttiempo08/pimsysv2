<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Add Client</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Here..." autofocus ng-model="modal.search" ng-change="modal.searching()">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div style="height: 350px;" class="search-grid" ui-grid="modal.typeGrid" ui-grid-selection ui-grid-resize-columns></div>
                <i>***Click the list to select***</i>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="floating-label ">
                    <input type="text" class="form-control" ng-model="modal.variables.recp_fname">
                    <label ng-class="{'float':modal.variables.recp_fname}">Firstname</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="floating-label ">
                    <input type="text" class="form-control" ng-model="modal.variables.recp_lname">
                    <label ng-class="{'float':modal.variables.recp_lname}">Lastname</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="floating-label ">
                    <input type="text" class="form-control" ng-model="modal.variables.recp_mname">
                    <label ng-class="{'float':modal.variables.recp_mname}">Middlename</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="floating-label ">
                    <input type="text" class="form-control" ng-model="modal.variables.recp_suffixname">
                    <label ng-class="{'float':modal.variables.recp_suffixname}">Suffix</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="floating-label">
                    <select class="form-control" ng-model="modal.variables.recp_gender">
                        <option></option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                    <label ng-class="{'float':modal.variables.recp_gender}">Gender</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="floating-label ">
                    <input type="text" class="form-control" ng-model="modal.variables.recp_contact">
                    <label ng-class="{'float':modal.variables.recp_contact}">Contact #</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="floating-label ">
                    <input type="text" class="form-control" ng-model="modal.variables.recp_address">
                    <label ng-class="{'float':modal.variables.recp_address}">Address</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="floating-label ">
                    <input type="text" class="form-control" ng-model="modal.variables.recp_barangay">
                    <label ng-class="{'float':modal.variables.recp_barangay}">Barangay</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-success btn-lg" ng-click="modal.save()"><b>SAVE</b></button>
                <button type="button" class="btn btn-danger btn-lg" ng-click="modal.delete()"><b>DELETE</b></button>
                <button type="button" class="btn btn-primary btn-lg" ng-click="modal.clearFunction()"><b>CLEAR/NEW</b></button>
                <button type="button" class="btn btn-info btn-lg" ng-click="modal.close()"><b>CLOSE</b></button>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
