<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Search Property</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Property #..." autofocus ng-model="modal.search" ng-change="modal.searching()">
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Subaccount..." autofocus ng-model="modal.searchSubAccount" ng-change="modal.searchingSubAccnt()">
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Description..." autofocus ng-model="modal.searchDesc" ng-change="modal.searchingDesc()">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div style="height: 300px;" ui-grid="modal.typeGrid" ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="floating-label">
                    <div class="group-input">
                        <input type="text" class="form-control" ng-model="modal.searchAccount" ng-class="{'glow': modal.searchAccount}" ng-change="modal.searchingAccount()" disabled>
                        <div class="button-group-append">
                            <button type="button" class="btn btn-info btn-sm" ng-click="modal.openOffice()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <label ng-class="{'float': modal.searchAccount}">Account</label>
                </div>
            </div>
            <!-- <div class="col-md-4">
                <div class="floating-label">
                    <input type="text" class="form-control" ng-change="modal.searchingSubAccnt()" ng-model="modal.searchSubAccount" ng-class="{'glow': modal.searchSubAccount}">
                    <label ng-class="{'float':modal.searchSubAccount}" >Search SubAccount</label>
                </div> 
            </div> -->
        </div>
    </div>
</div>
