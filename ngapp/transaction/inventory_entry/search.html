<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Search Purchase Order</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-3">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="PO number Here" autofocus ng-model="modal.search" ng-change="modal.searching()">
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Supplier" autofocus ng-model="modal.searchSup" ng-change="modal.searchingSup()">
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Center/Program/Unit" autofocus ng-model="modal.searchCntr" ng-change="modal.searchingCentrProg()">
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Assigned to" autofocus ng-model="modal.searchAssigned" ng-change="modal.searchingAssigned_to()">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div style="height: 300px;" ui-grid="modal.typeGrid" ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div>
    </div>
</div>
