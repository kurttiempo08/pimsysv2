<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Search Property</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Property " autofocus ng-model="modal.search" ng-change="modal.searching()">
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Item " autofocus ng-model="modal.item" ng-change="modal.ItemSearching()">
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Description " autofocus ng-model="modal.description" ng-change="modal.DescriptionSearching()">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div style="height: 300px;" ui-grid="modal.typeGrid" ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div><br>
    </div>
</div>
