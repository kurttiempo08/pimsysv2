<div class="modal-content" my-draggable>
    <div class="modal-title-div">
        <strong class="modal-title-name">Renter History</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="input-icons">
                    <i class="fa fa-search icon"></i>
                    <input class="search-field" type="text" placeholder="Search Here..." autofocus ng-model="modal.search" ng-change="modal.searching()">
                </div>
            </div>
            <div class="col-md-5">
                <div class="input-icons">
                    <i class="fa fa-calendar icon"></i>
                    <input class="search-field" type="date" placeholder="Date rented" autofocus ng-model="modal.variables.Date_rented">
                </div>
            </div>
            <div class="col-md-5">
                <div class="input-icons">
                    <i class="fa fa-calendar icon"></i>
                    <input class="search-field" type="date" placeholder="Date left"  ng-model="modal.variables.Date_leave">
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-md btn-success" ng-click="modal.save()"><strong>SAVE</strong></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="search-grid" ui-grid="modal.olGrid" ui-grid-selection ui-grid-resize-columns></div>
                <i>***Click the list to select***</i>
            </div>
        </div>
    </div>
</div>
