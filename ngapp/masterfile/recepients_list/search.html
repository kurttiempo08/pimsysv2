<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Browse Client</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Here..." autofocus ng-model="modal.search" ng-change="modal.searching()">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="search-grid" ui-grid="modal.typeGrid" ui-grid-selection ui-grid-resize-columns></div>
                <i>***Click the list to select***</i>
            </div>
        </div>
    </div>
</div>
