<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Search Subaccount</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Subaccount..." autofocus ng-model="modal.search" ng-change="modal.searching()">
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Description..." autofocus ng-model="modal.searchDesc" ng-change="modal.searchingDesc()">
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form ng-submit="modal.submitSearch()">
                    <div class="input-icons">
                        <i class="fa fa-search icon"></i>
                        <input class="search-field" type="text" placeholder="Search Stock no..." autofocus ng-model="modal.searchStock" ng-change="modal.searchingStockNo()">
                    </div>
                </form>
            </div>

                    </div>

            </div> -->

        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>
