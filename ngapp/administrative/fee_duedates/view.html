<div class="animated fadeIn" ng-controller="FeeDuedateCtrl as vm">
    <div class="progress-card">
        <div class="progress-card-header">
            <h3>Set Annual Fee/ Duedates</h3>
        </div>
    </div>
    <div class="progress-card-body">
        <div class="row" style="padding:10px;">
            <div class="col-md-6">
                <div class="row" style="border:2px solid red;">
                    <div class="col-md-12">
                        <h4><b>ANNUAL</b></h4>
                    </div>
                    <div class="col-md-2">
                        <div class="floating-label">
                            <input type="text" class="form-control bold text-right" ng-model="vm.Fee">
                            <label ng-class="{'float':vm.Fee}">Fee</label>
                        </div>
                    </div>
                    <div class="col-md-2 text-right">
                        <br>
                        <b>Due every</b> 
                    </div>
                    <div class="col-md-2">
                        <div class="floating-label">
                            <select class="form-control" ng-model="vm.day_annual"
                                ng-class="{'glow': vm.day_annual}" required>
                                <option></option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                            <label ng-class="{'float':vm.day_annual}">Day</label>
                        </div>
                    </div>
                    <div class="col-md-2 text-right">
                        <br>
                        <b>of Month</b>
                    </div>
                    <div class="col-md-2">
                        <div class="floating-label">
                            <select class="form-control" ng-model="vm.Month"
                                ng-class="{'glow': vm.Month}" required>
                                <option></option>
                                <option value=1>January</option>
                                <option value=2>February</option>
                                <option value=3>March</option>
                                <option value=4>April</option>
                                <option value=5>May</option>
                                <option value=6>June</option>
                                <option value=7>July</option>
                                <option value=8>August</option>
                                <option value=9>September</option>
                                <option value=10>October</option>
                                <option value=11>November</option>
                                <option value=12>December</option>
                            </select>
                            <label ng-class="{'float':vm.Month}">Month</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row" style="border:2px solid red;">
                    <div class="col-md-12">
                        <h4><b>MONTHLY</b></h4>
                    </div>
                    <div class="col-md-2 text-right">
                        <br>
                        <b>Due every</b>
                    </div>
                    <div class="col-md-2">
                        <div class="floating-label">
                            <select class="form-control" ng-model="vm.day"
                                ng-class="{'glow': vm.day}" required>
                                <option></option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                            <label ng-class="{'float':vm.day}">Day</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 parallel-button text-right">
                <button class="btn btn-md btn-success" type="button"
                    ng-click="vm.runAnnual()">Save</button>
            </div>
        </div>
    </div>
</div>
