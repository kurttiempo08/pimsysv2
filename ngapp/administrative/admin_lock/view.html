<div class="animated fadeIn" ng-controller="AdminLockctrl as vm">
	<div class="row">
		<div class="progress-card col-md-6">
			<div class="progress-card-header">
				 <h3> <i class="fa fa-lock" aria-hidden="true"></i> <strong>Admin Lock</strong></h3>
			</div>
			<div class="progress-card-body">
				<div class="row">
					<div class="col-md-6">
						<div class="floating-label ">
							<select class="form-control" ng-model="vm.variables.status" id="status">
								<option value="LOCK">LOCK</option>
								<option value="UNLOCK">UNLOCK</option>
							</select>
							<label ng-class="{'float':vm.variables.status}" for="status">Status</label>
						</div>
					</div>
				</div>
				<div class="footer">
					<div class="row">
						<div class="col-md-12 text-right">
							<button class="btn btn-primary" ng-click="vm.save()">
								<i class="fa fa-save fa-fw"></i>Save
							</button>

							<button class="btn btn-primary" ng-click="vm.text()">
								<i class="fa fa-save fa-fw"></i>SEND
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
